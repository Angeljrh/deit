<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempe√±o de Reclutadores</title>
    <link rel="icon" href="img/DEIT.ico" type="img/DEIT.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/DEIT.jpg');
            background-size: cover;
            background-position: center;
            color: #000000;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        .navbar img {
            width: 60px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        #admin-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            margin-top: 20px;
        }

        #admin-form label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        #admin-form select, #admin-form button {
            width: 100%;
            margin-bottom: 15px;
        }

        #admin-form button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            border-radius: 5px;
        }

        #admin-form button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar"> 
            <img src="img/DEIT.jpg" alt="Logo">  
            <span id="username-header" class="text-light">Bienvenido, Usuario!</span>
            <a href="administrador.html">Inicio</a>
            <a href="seguimiento.html">Seguimiento</a>
            <a href="ingreso.html">Ingresar Usuario</a>
            <a href="insercion.html">Ingresar Registros</a>
            <a href="nuevavacante.html">Nueva Vacante</a>
        </div>
    </header>
    <center>
    <h1>Panel de Administrador</h1>
    <form id="admin-form" class="text-light">
        <label for="reclutador">Seleccionar Reclutador:</label>
        <select id="reclutador" name="reclutador" class="form-select"></select>

        <label for="vacante">Seleccionar Vacante:</label>
        <select id="vacante" name="vacante" class="form-select"></select>

        <label for="fecha">Seleccionar Fecha:</label>
        <select id="fecha" name="fecha" class="form-select"></select>

        <button type="button" onclick="enviarRegistros()">Enviar 5 Registros</button>
    </form>
</center>
    <script src="empelados.js"></script>
</body>
</html>
