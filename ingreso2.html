<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de registros</title>
    <link rel="icon" href="img/DEIT.ico" type="image/x-icon">
   <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   <style>
       body {
           margin: 0;
           font-family: Arial, sans-serif;
           background-image: url('img/DEIT.jpg');
           background-size: cover;
           background-position: center;
           color: #ffffff;
       }
       .navbar {
           display: flex;
           justify-content: space-around;
           align-items: center;
           background-color: rgba(0, 0, 0, 0.8);
           padding: 15px;
       }
       .navbar img {
           width: 60px;
       }
       .navbar a {
           color: #fff;
           text-decoration: none;
           font-weight: bold;
           padding: 10px 20px;
           transition: background-color 0.3s ease;
       }
       .navbar a:hover {
           background-color: #555;
           border-radius: 5px;
       }
       .container {
           width: 80%;
           margin: 0 auto;
           padding-top: 50px;
       }
       h1, h2 {
           text-align: center;
           color: #000000;
       }
       .table-dark th, .table-dark td {
           color: #83f188;
       }
       .table-dark {
           background-color: rgba(0, 0, 0, 0.8);
       }
       /* Estilo para el contenedor del formulario */
       .form-container {
           background-color: rgba(160, 159, 255, 0.9);
           border-radius: 8px;
           padding: 20px;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
           margin-bottom: 20px;
       }
       .form-container input {
           width: 100%;
           padding: 12px;
           background-color: #e1eee8;
           color: #fff;
           border: 1px solid #e1eee8;
           border-radius: 4px;
           transition: border-color 0.3s ease;
       }
       .form-container input:focus {
           border-color: #939add;
           outline: none;
       }
       .form-container input::placeholder {
           color: #ccc;
       }
       .form-container button {
           width: 100%;
           padding: 10px;
           background-color: #200c91;
           color: #fff;
           border: none;
           border-radius: 4px;
           margin-top: 15px;
           transition: background-color 0.3s ease;
       }
       .form-container button:hover {
           background-color: #777;
       }
   </style>
</head>
<body>
    <header>
        <div class="navbar"> 
            <img src="img/DEIT.jpg" alt="Logo">  
            <span id="username-header">Bienvenido, Usuario!</span>
            <a href="administrador.html">Inicio</a>
            <a href="segimiento.html">Seguimiento</a>
            <a href="ingreso.html">Ingresar Usuario</a>
            <a href="empleados.html">empleados asignar tareas</a>
            <a href="nuevavacante.html">nueva vacante</a>
        </div>
    </header>
    <center>
        <div class="container">
            <h1>Inserción de Datos</h1>
            <div class="form-container">
                <input type="hidden" id="vacante" value="">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingrese nombre">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" class="form-control" placeholder="Ingrese edad">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" class="form-control" placeholder="Ingrese teléfono">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" class="form-control" placeholder="Ingrese ubicación">
                <button class="btn btn-primary" onclick="guardarRegistro()">Guardar</button>
            </div>
        </div>
        </center>
        <script src="ingreso.js"></script>
         <script>
            // Extraer la vacante de la URL y asignarla al campo oculto
            const urlParams = new URLSearchParams(window.location.search);
            const vacante = urlParams.get('vacante');
            document.getElementById('vacante').value = vacante;
        </script>
    </body>
    </html>
