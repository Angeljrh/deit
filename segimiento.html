<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seguimiento vacantes</title>
    <link rel="icon" href="img/DEIT.ico" type="img/DEIT.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/DEIT.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }

        .navbar img {
            width: 60px;
            height: auto;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        h1, h2 {
            text-align: center;
            color: #67b1f1;
        }

        .container {
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        select, table {
            width: 100%;
            margin-bottom: 20px;
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid rgb(58, 215, 163);
        }

        th, td {
            padding: 10px;
            text-align: left;
            color: #fff;
        }

        option {
            color: black;
        }

        .table thead th {
            background-color: #0d6efd;
            color: white;
        }

        .table tbody td {
            background-color: rgba(76, 245, 208, 0.8);
        }

        .no-data {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar"> 
            <img src="img/DEIT.jpg" alt="Logo">  
            <span id="username-header">Bienvenido, Usuario!</span>
            <a href="administrador.html">Inicio</a>
            <a href="ingreso.html">Ingresar Usuario</a>
            <a href="insercion.html">Inserción de Datos</a>
            <a href="empleados.html">Empleados Asignar Tareas</a>
            <a href="nuevavacante.html">Nueva Vacante</a>
        </div>
    </header>
    <div class="container mt-4">
        <h2>Seguimiento de Candidatos</h2>
        <div class="form-container">
            <p class="center">Seleccione una empresa:</p>
            <center>
                <select id="opciones" name="opciones" class="dropdown">
                    <option value="" disabled selected>Seleccione una empresa</option>
                </select>
            </center>
        </div>
        <table id="vacanteTable" class="table table-bordered" style="display: none;">
            <thead>
                <tr>
                    <th>Reclutador
                        <select id="reclutadorFilter" class="form-select">
                            <option value="">Todos</option>
                        </select>
                    </th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Teléfono</th>
                    <th>Ubicación
                        <select id="ubicacionFilter" class="form-select">
                            <option value="">Todas</option>
                        </select>
                    </th>
                    <th>Fecha
                        <select id="fechaFilter" class="form-select">
                            <option value="">Todas</option>
                        </select>
                    </th>
                    <th>Comentario</th>
                    <th>Estatus
                        <select id="estatusFilter" class="form-select">
                            <option value="">Todos</option>
                        </select>
                    </th>
                    <th>estatus dos</th>
                </tr>
            </thead>
            <tbody id="vacanteBody"></tbody>
        </table>
    </div>

    <script>
        // Código para verificar la sesión
        function verificarSesion() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'obtener_nombre_usuario.php', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const usuario = xhr.responseText.trim();
                    if (usuario) {
                        document.getElementById('username-header').textContent = `Bienvenido, ${usuario}!`;
                    } else {
                        window.location.href = 'index.html';
                    }
                }
            };
            xhr.send();
        }

        // Llamar a la función al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            verificarSesion();
        });
    </script>

    <script src="segimiento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
