<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevas vacantes</title>
    <link rel="icon" href="img/DEIT.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/DEIT.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h2 {
            color: #FFD700;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
        }
        .navbar img {
            width: 60px;
            height: auto;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #70e6a7;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="img/DEIT.jpg" alt="Logo">  
            <span id="username-header">Bienvenido, Usuario!</span>
            <a href="administrador.html">Inicio</a>
            <a href="segimiento.html">Seguimiento</a>
            <a href="ingreso.html">Ingresar usuarios</a>
            <a href="insercion.html">Insertar registros</a>
            <a href="empleados.html">Empleados asignar tareas</a>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="nipForm">
                    <div class="mb-3">
                        <label for="nueva" class="form-label">Ingresa nueva vacante</label>
                        <input type="text" class="form-control" id="nueva" name="nueva" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Agregar tabla</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <form id="deleteForm">
                    <div class="mb-3">
                        <label for="Tabla" class="form-label">Tabla</label>
                        <select id="Tabla" name="Tabla" class="form-control"></select>
                    </div>
                    <div class="mb-3">
                        <label for="Estatus" class="form-label">Estatus</label>
                        <select id="Estatus" name="Estatus" class="form-control"></select>
                    </div>
                    <div class="mb-3">
                        <label for="Fecha" class="form-label">Fecha</label>
                        <select id="Fecha" name="Fecha" class="form-control"></select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Borrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="nuevavacante.js"></script>
</body>
</html>
