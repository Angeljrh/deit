<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGÍSTRATE</title>
    <link rel="stylesheet" href="registro2.css">
    <script src="registro.js" defer></script>
    <link rel="icon" href="img/DEIT.ico" type="img/DEIT.ico">
    <style>
        body {
    margin: 0;
    padding: 0;
    background: url('img/fondo2.jpg') no-repeat center center fixed; /* Fondo cubriendo todo */
    background-size: cover;
    font-family: sans-serif;
}
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <img src="img/DEIT.jpg" alt="Logo">
            <a href="https://www.talentodeit.com/">conoce mas sobre nosotros</a>
        </div>
    </header>

    <center><h1>¡REGÍSTRATE!</h1></center>

    <div class="form-container">
        <form id="formularioRegistro">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombre(s) Apellido(s)</label>               
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="text" class="form-control" id="edad" name="edad" required>
            </div>

            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>

            <div class="d-grid">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
                <button type="submit" class="btn btn-success" id="enviarBtn" onclick="mostrarAlerta()">Enviar</button>
                <script>
                    function mostrarAlerta() {
                        swal({
                            title: "Registro exitoso.",
                            text: "Debes estar pendiente, nos estaremos comunicando contigo.",
                            type: "success"
                        }, function() {
                            window.location.href = "https://www.talentodeit.com/";
                        });
                    }
                </script>
            </div>
        </form>
    </div>

    <footer>
        <p>¡Forma parte de nuestro equipo!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
