<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/DEIT.ico" type="img/DEIT.ico">
    <style>    
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/DEIT.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #070707;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: rgba(169, 245, 174, 0.8);
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar img {
            width: 60px;
            height: auto;
            border-radius: 50%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #5cb85c;
            border: none;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #4cae4c;
        }

        label {
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #ff3300;
            transform: translateY(-3px);
        }
        .logout-btn {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #ff3300;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar"> 
            <img src="img/DEIT.jpg" alt="Logo">  
            <a href="ventas.html">Filtraje</a>
            <a href="ventasseguimiento.html">Seguimiento</a>
            <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </header>

    <div class="container">
        <h1 class="text-center">Registrar Nueva Empresa</h1>
        <form id="ventasRegistroForm">
            <div class="mb-3">
                <label for="nombre_de_la_empresa" class="form-label">Nombre de la Empresa</label>
                <input type="text" class="form-control" id="nombre_de_la_empresa" name="nombre_de_la_empresa" required>
            </div>
            <div class="mb-3">
                <label for="giro_de_la_empresa" class="form-label">Giro de la Empresa</label>
                <input type="text" class="form-control" id="giro_de_la_empresa" name="giro_de_la_empresa" required>
            </div>
            <div class="mb-3">
                <label for="que_produce" class="form-label">Qué Produce</label>
                <input type="text" class="form-control" id="que_produce" name="que_produce" required>
            </div>
            <div class="mb-3">
                <label for="No_Contacto" class="form-label">Número de Contacto</label>
                <input type="number" class="form-control" id="No_Contacto" name="No_Contacto" required>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="cargo" name="cargo" required>
            </div>
            <div class="mb-3">
                <label for="solicitan" class="form-label">Solicitan</label>
                <input type="text" class="form-control" id="solicitan" name="solicitan" required>
            </div>
            <div class="mb-3">
                <label for="celular_whatsapp" class="form-label">Celular/WhatsApp</label>
                <input type="text" class="form-control" id="celular_whatsapp" name="celular_whatsapp" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="number" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="extension" class="form-label">Extensión</label>
                <input type="text" class="form-control" id="extension" name="extension">
            </div>
            <div class="mb-3">
                <label for="municipio" class="form-label">Municipio</label>
                <input type="text" class="form-control" id="municipio" name="municipio" required>
            </div>
            <div class="mb-3">
                <label for="correo_de_contacto_correo_extra" class="form-label">Correo de Contacto/Correo Extra</label>
                <input type="email" class="form-control" id="correo_de_contacto_correo_extra" name="correo_de_contacto_correo_extra" required>
            </div>
            <div class="mb-3">
                <label for="medio_de_prospeccion" class="form-label">Medio de Prospección</label>
                <input type="text" class="form-control" id="medio_de_prospeccion" name="medio_de_prospeccion" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Registro</button>
        </form>
    </div>
    <script>
                        // Función para cerrar sesión
function cerrarSesion() {
    fetch('logout.php')
        .then(response => {
            if (response.ok) {
                window.location.href = 'index.html'; // Redirigir al inicio de sesión
            } else {
                console.error('Error al cerrar sesión');
            }
        })
        .catch(error => {
            console.error('Error al cerrar sesión:', error);
        });
}
    </script>

    <script src="ventasregistro.js"></script>
</body>
</html>
