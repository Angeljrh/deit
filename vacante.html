<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reclutadores</title>
    <link rel="stylesheet" href="vacante.css">
    <link rel="icon" href="img/DEIT.ico" type="image/x-icon">
    <style>
        /* Estilo para la imagen animada que ocupa la mitad de la pantalla */
        .img-container {
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: fade 3s infinite;
        }

        /* A침adimos la animaci칩n */
        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Estilo para el 치rea del usuario */
        .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 1rem;
        }

        .logout-btn {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/DEIT.jpg" alt="Logo" style="width: 50px;">
                </a>
                <div id="user-info" class="user-info"></div>
                <span class="logout-btn" onclick="logout()">Cerrar sesi칩n</span>
            </div>
        </nav>
    </header>

    <div class="img-container">
        <img id="animated-img" src="img/DEIT.jpg" alt="Logo animado">
    </div>

    <div class="form-container">
        <p class="center">Seleccione una empresa:</p>
        <center>
            <select id="opciones" name="opciones" class="dropdown" onchange="redirigirFormulario()">
                <option value="" disabled selected>Seleccione una empresa</option>
            </select>
        </center>
    </div>

    <script src="vacante.js" defer></script>
</body>
