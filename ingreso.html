<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Usuario</title>
    <link rel="icon" href="img/DEIT.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('img/DEIT.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            margin-top: 50px;
            max-width: 500px; /* Ajustar el ancho máximo del contenedor */
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente */
            border-radius: 10px; /* Bordes redondeados */
            padding: 20px; /* Espaciado interno */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Sombra */
        }
        h2 {
            color: #FFD700; /* Color dorado para el encabezado */
            text-align: center; /* Centrar el texto */
        }
        .alert {
            margin-top: 20px;
        }
        input[type="text"], input[type="password"], select {
            width: 100%; /* Ancho completo */
            max-width: 300px; /* Ancho máximo para hacer más pequeñas las cajas de texto */
            margin: 0 auto; /* Centrar elementos */
        }
        #insertForm {
            display: none;
        ;
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.8); /* Fondo más oscuro para mayor contraste */
        padding: 15px; /* Aumentar el padding para mayor separación */
    }

    .navbar img {
        width: 60px; /* Imagen del logo un poco más grande */
        height: auto;
    }

    .navbar a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px; /* Más padding en los enlaces */
        transition: background-color 0.3s ease;
    }

    .navbar a:hover {
        background-color: #70e6a7;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <header>
        <div class="navbar"> 
            <img src="img/DEIT.jpg" alt="Logo">  
            <span id="username-header">Bienvenido, Usuario!</span>
            <a href="administrador.html">Inicio</a>
            <a href="segimiento.html">Seguimiento</a>
            <a href="insercion.html">Inserción de Datos</a>
            <a href="empleados.html">Empleados asignar tareas</a>
            <a href="nuevavacante.html">nueva vacante</a>
        </div></style>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Validar NIP</h2>
                <form id="nipForm">
                    <div class="mb-3">
                        <label for="nip" class="form-label">Ingrese NIP</label>
                        <input type="password" class="form-control" id="nip" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Validar</button>
                </form>
                <div id="mensaje"></div>
            </div>
        </div>

        <!-- Formulario de inserción -->
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title">Insertar Usuario</h2>
                <form id="insertForm">
                    <div class="mb-3">
                        <label for="tablaSelect" class="form-label">Seleccionar tabla</label>
                        <select id="tablaSelect" class="form-select" required>
                            <option value="" disabled selected>Seleccionar tabla</option>
                            <option value="reclutadores">Reclutadores</option>
                            <option value="ventas">Ventas</option>
                            <option value="administrador">Administrador</option>
                            <option value="capacitación">Capacitación</option>
                            <option value="ventasRegistro">Ventas Registro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmarContrasena" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmarContrasena" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Insertar</button>
                </form>
                <div id="insertMensaje"></div>
            </div>
        </div>
    </div>
    <script>
        // Código para verificar la sesión
        function verificarSesion() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'obtener_nombre_usuario.php', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const usuario = xhr.responseText.trim();
                    if (usuario) {
                        document.getElementById('username-header').textContent = `Bienvenido, ${usuario}!`;
                    } else {
                        window.location.href = 'index.html';
                    }
                }
            };
            xhr.send();
        }

        // Llamar a la función al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            verificarSesion();
        });
    </script>

    <script src="insercion.js"></script>
</body>
</html>
